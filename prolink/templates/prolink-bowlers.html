{% extends 'prolink_base_layout.html' %}
{% load static %}
{% block content %}
<script src="{% static 'prolink/js/bowlers/load_bowlers.js' %}"></script>
<section class="bs">
    <div class="bs-col bs-col-15">
        <h1>12,490<i class="fas fa-caret-up"></i></h1>
        <h2>TOTAL BOWLERS</h2>
    </div>
    <div class="bs-col bs-col-15">
        <h1>812<i class="fas fa-caret-up"></i></h1>
        <h2>NEW THIS MONTH</h2>
    </div>
    <div class="bs-col bs-col-15">
        <h1>2,513<i class="fas fa-caret-down" style="color:#D45959;"></i></i></h1>
        <h2>ACTIVE THIS WEEK</h2>
    </div>
    <div class="bs-col bs-col-55">
        <div class="chart"></div>
        <ul class="key">
          <li>
            <strong class="percent red">4%</strong>
            <span class="choice">Active</span>
          </li>
          <li>
            <strong class="percent gray">4%</strong>
            <span class="choice">Inactive</span>
          </li>
          <li>
            <strong class="percent purple">6%</strong>
            <span class="choice">Shadow</span>
          </li>
          <li>
            <strong class="percent blue">9%</strong>
            <span class="choice">Banned</span>
          </li>
        </ul>
    </div>
</section>

<section class="top-bar">
    <input type="text" placeholder="SEARCH TOURNAMENTS">
    <input type="submit" value="SEARCH">
    <a class="filter">FILTERS</a>
    <a class="sort">SORT <i class="fa fa-chevron-down"></i></a>
</section>

<div id="bowler-objects-container">

</div>




{% endblock %}
